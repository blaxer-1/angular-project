<div class="parent container d-flex justify-content-center align-items-center h-100 mt-5 p-5" *ngIf="isLoading">
    <div class="text-center child">
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Chargement...</span>
      </div>
    </div>
  </div>
  
  <div class="container" *ngIf="!isLoading">
    <div class="row align-items-center mt-3">
      <div class="col-md-6">
        <h1 class="mb-3">Mon profil</h1>
      </div>
      <div class="d-flex col text-start mb-3">
        <button class="btn btn-warning me-2" (click)="addReview()">Nouvel avis</button>
        <button type="button" class="btn btn-outline-warning me-2" (click)="updateReviews()">Modifier mes avis</button>
        <button type="button" class="btn btn-secondary me-2" (click)="update()">Modifier mes infos</button>
        <button class="btn btn-danger" (click)="logout()">Déconnexion</button>
      </div>
    </div>
  
    <div class="row">
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-header bg-warning text-dark fw-bold">
            Mes informations
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <strong>Nom :</strong> {{ userData.lastName }}<br />
                <strong>Prénom :</strong> {{ userData.firstName }}
              </li>
              <li class="list-group-item">
                <strong>Âge :</strong> {{ userData.age }}<br />
                <strong>Email :</strong> {{ userData.email }}
              </li>
              <li class="list-group-item">
                <strong>Points fidélités :</strong> {{ userData.points }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
