<div class="container-fluid">
    <div class="d-flex align-items-center mt-3">
        <h1>{{ title }}</h1>
        <button class="btn btn-outline-warning m-3" routerLink="/add-movie">Ajouter un film</button>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead class="thead">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Titre</th>
                <th scope="col">Date de sortie</th>
                <th scope="col">RÃ©alisateur</th>
                <th scope="col">Note</th>
                <th scope="col">Synopsis</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (movie of movies; track movie.id) {
            <tr>
                <td scope="row">{{ movie.id }}</td>
                <td>{{ movie.title }}</td>
                <td>{{ movie.releaseDate | date:'dd-MM-yyyy' }}</td>
                <td>{{ movie.director }}</td>
                <td>{{ movie.rate }}</td>
                <td>{{ movie.synopsis }} </td>
                <td class="d-flex justify-content-around">
                    <button type="button" class="btn btn-danger deleteButton" (click)="deleteMovie(movie.id!)">
                        <i class="bi bi-trash"></i>
                    </button>
                    <button type="button" class="btn btn-warning" routerLink="/add-movie/{{ movie.id }}">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-success addPj">
                        <i class="bi bi-camera"></i>
                    </button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
