<div class="container-fluid">
  <h1>Modification film</h1>
  <form class="d-flex flex-column w-50" [formGroup]="movieForm" (ngSubmit)="addMovie()">
    <label for="title">Titre</label>
    <input type="text" id="title" name="title" formControlName="title"/>

    <label for="director">Réalisateur</label>
    <input type="text" id="director" name="director" formControlName="director"/>

    <label for="releaseDate">Date de sortie</label>
    <input type="date" id="releaseDate"
           name="releaseDate"
           formControlName="releaseDate"
    />

    <label for="synopsis">Synopsis</label>
    <input type="text" id="synopsis" name="synopsis" formControlName="synopsis"/>

    <button class="btn btn-warning mt-3" type="submit" [disabled]="!movieForm.valid">
      {{ id ? 'Modifier' : 'Ajouter' }}
    </button>
  </form>
</div>
