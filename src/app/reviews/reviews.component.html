<div class="container mt-4">
    <div class="d-flex align-items-center mb-3">
        <h1 class="me-4">Avis des utilisateurs</h1>
        <a class="btn btn-warning" routerLink="/">Retour</a>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Note</th>
                <th scope="col">Commentaire</th>
                <th scope="col">Email</th>
                <th scope="col">Film</th>
                <th scope="col">Date</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>

            @for (review of reviews; track review.id) {
            <tr>
                <td>{{ review.id }}</td>
                <td>{{ review.rate }}</td>
                <td>{{review.text}}</td>
                <td>{{review.user.email}}</td>
                <td>{{review.movie.title}}</td>
                <td>{{review.reviewDate | date }}</td>
                <td class="d-flex justify-content-around">
                    <button type="button" class="btn btn-danger deleteButton" title="Supprimer"
                        (click)="deleteReview(review.id)">
                        <i class="bi bi-trash"></i>
                    </button>
                    <button type="button" class="btn btn-warning" style="margin-left: 10px;" title="Modifier">
                        <i class="bi bi-pencil"></i>
                    </button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
